<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/assets/images/Logo3.png">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="bg-white p-5 rounded-3 text-secondary shadow" style="width: 25rem;">

        <div class="d-flex justify-content-center">
            <img src="/assets/images/login/login-icon copia.png" alt="Login Icon" style="height: 7rem;">
        </div>
        <div class="text-center fs-1 text-info">Inicia Sesión</div>

        <div class="input-group mt-4">
            <div class="input-group-text bg-info">
                <img src="/assets/images/login/username-icon.svg" alt="Nombre de Usuario" style="height: 1rem;">
            </div>
            <input class="form-control bg-light" type="text" placeholder="Nombre de Usuario" minlength="3" maxlength="15">
        </div>

        <div class="input-group mt-1">
            <div class="input-group-text bg-info">
                <img src="/assets/images/login/password-icon.svg" alt="Nombre de Usuario" style="height: 1rem;">
            </div>
            <input class="form-control bg-light" type="password" placeholder="Contraseña" minlength="3" maxlength="15">
        </div>

        <div class="d-flex justify-content-around mt-1">
            <div class="d-flex align-items-center gap-1">
                <input class="form-check-input" type="checkbox">
                <div class="pt-1" style="font-size: 0.9rem;">Recordarme</div>
            </div>
            <div class="pt-1">
                <button class="text-decoration-none text-info fw-semibold border-none bg-white" style="font-size: 0.9rem;" data-bs-toggle="modal" data-bs-target="#modalRecuperarContraseña">Olvidé mi contraseña</button>
            </div>
        </div>

        <div class="btn btn-info text-white w-100 mt-3 shadow-sm">Ingresar</div>

        <div class="d-flex justify-content-center gap-1 mt-3">
            <div>¿No tienes una cuenta?</div>
            <a href="/pages/error404.html" target="_blank" class="text-decoration-none text-info fw-semibold">Registrate</a>
        </div>

        <div class="p-3">
            <div class="border-bottom text-center" style="height: 0.9rem;">
                <span class="bg-white px-3">O usa tu cuenta</span>
            </div>
        </div>

        <div class="btn d-flex justify-content-center gap-2 border mt-3 shadow-sm">
            <img src="/assets/images/login/google-icon.svg" alt="Logo Google" style="height: 1.6rem;">
            <div class="fw-semibold text-secondary">Continua con Google</div>
        </div>
    </div>

    <!--     =============== MODAL =============== -->

    <div class="modal fade" id="modalRecuperarContraseña" tabindex="-1" role="dialog" aria-labelledby="modalRecuperarContraseñaLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title tituloCustom2" id="modalRecuperarContraseñaLabel">Recuperar Contraseña</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formularioRecuperarContraseña">
                <div class="form-group">
                    <label for="correoElectronico" class="tituloCustom2">Por favor, ingresa tu email. Te enviaremos un enlace para recuperar la contraseña.</label>
                    <input type="email" class="form-control mt-2" id="correoElectronico" placeholder="Email" required>
                </div>
                <button type="submit" class="btn btn-info text-white w-100 mt-3">Enviar</button>
                </form>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>

</body>
</html>
